# TODO generate documention from schema?
type: object
required: [users, servers]
properties:
  users:
    type: object
    default: {}
    additionalProperties:
      type: object
      properties:
        keys:
          type: array
          items:
            type: string
        uid: { type: integer }
        group: { type: string }
        enabled: { type: boolean }
        additional_groups:
          type: array
          items:
            type: string
  servers:
    type: object
    additionalProperties:
      type: object
      properties:
        name: { type: string }
        hostname: { type: string }
        port: { type: integer }
        ssh_user: { type: string }
        users:
          type: array
          items:
            type: string
        files:
          type: array
          items:
            type: object
            properties:
              remote_filepath: { type: string }
              local_filepath: { type: string }
              owner: { type: string }
              group: { type: string }
              permissions: { type: string }
        like: { type: string }
      additionalProperties: false
additionalProperties: false
