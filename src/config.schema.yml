type: object
required: [users, servers]
properties:
  users:
    type: object
    default: {}
    additionalProperties:
      type: object
      properties:
        key: { type: integer }
        uid: { type: integer }
        group: { type: string}
        additional_groups:
          type: array
          items:
            type: string
  servers:
    type: object
    additionalProperties:
      type: object
      properties:
        name: { type: string }
        hostname: { type: string }
        port: { type: integer }
        ssh_user: { type: string }
        absent:
          type: array
          items:
            type: string
        present:
          type: array
          items:
            type: string
        allow:
          type: array
          items:
            type: string
        like: { type: string }
        keepOtherKeys: { type: boolean}
      additionalProperties: false
additionalProperties: false
